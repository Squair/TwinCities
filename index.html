<script>
	function openNav(){
		var sideBar = document.getElementById("sideBar"); //Select the side bar from its id.
		sideBar.style.width = "250px"; //Will give the illusion that it slides out with a css transition.
		document.getElementById("headerTitle").style.marginLeft = "260px";
		document.getElementById("sideBarText").style.display = "block";
		document.getElementById("main").style.background = "rgba(252, 237, 237, 0.4)";
	}
	
	function closeNav(){
		var sideBar = document.getElementById("sideBar");
		sideBar.style.width = "0";
		document.getElementById("headerTitle").style.marginLeft = "10px";
		document.getElementById("sideBarText").style.display = "none";
		document.getElementById("main").style.background = "rgba(252, 237, 237, 1)";
	}
</script>
<button id="navButton" onclick="openNav()">&rArr;</button>
