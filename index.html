<!DOCTYPE>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

<link type="text/css" rel="stylesheet" href="stylesheet.css">
<title>Squair Site</title>
</head>
<body>
<script>
	function openNav(){
		var sideBar = document.getElementById("sideBar"); //Select the side bar from its id.
		sideBar.style.width = "250px"; //Will give the illusion that it slides out with a css transition.
		document.getElementById("headerTitle").style.marginLeft = "260px"; //Move title with side bar
		document.getElementById("sideBarText").style.display = "block"; 
		document.getElementById("main").style.background = "rgba(252, 237, 237, 0.8)";
		document.getElementById("contentGrid").style.background = "rgba(115, 149, 111, 0.8)";
		//Change opacity of main content to get focus onto side bar when active.
	}
	
	function closeNav(){
		var sideBar = document.getElementById("sideBar");
		//Push elements back to their origin position.
		sideBar.style.width = "0"; 
		document.getElementById("headerTitle").style.marginLeft = "10px";
		document.getElementById("sideBarText").style.display = "none"; //So that the text doesnt wrap as container closes.
		document.getElementById("main").style.background = "rgba(252, 237, 237, 1)"; //Remove opacity.
		document.getElementById("contentGrid").style.background = "rgba(115, 149, 111, 1)";
	}
	var title = "Title";
	$(document).ready(function(){
			$(".projectLink").click(function(){ //When nav bar links are clicked.
				//When clicking new titles, toggle it off then fade the new one in.
					$("#contentTitle").toggle();
					$("#contentInfo").toggle();
					$("#contentTitle").fadeIn(500);	
					$("#contentInfo").fadeIn(500);
				var newTitle = $(this).text(); //Get the text.
				console.log(newTitle);

				$("#contentTitle").text(newTitle); //Set text in content panel.
				switch ($(this).text()){
					case "Minesweeper":
						$("#contentInfo").text("A small, slightly uncomplete version of minesweeper.");
						break;
					case "Twinned Cities":
						$("#contentInfo").text("Group project assignment for data, schemes and application due 2018.");
						break;
					case "Hobbies":
						$("#contentInfo").text("Cycling, skiing, cooking, lots of things really.");
						break;
					case "Education":
						$("#contentInfo").text("GCSE's done, College done, currently at uni.");
						break;
					case "Goals":
						$("#contentInfo").text("Become a good web developer!");
						break;
					
				}
		});
	});
	

	
	
</script>
<button id="navButton" onclick="openNav()">&rArr;</button> <!-- Calls openNav when side button clicked. --> 
<nav id="sideBar">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

		<a href="#" class="projectLink"><p>Education</p></a>
		<a href="#" class="projectLink"><p>Goals</p></a>
	<h1>Favourite Recipes</h1>
	<div>
</nav>

</header>        

<main id="main">
	<div id="contentGrid">

	</div>
